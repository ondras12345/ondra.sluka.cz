{{/* see CSS stylesheet assets/css/extra-style.css */}}
<ul class="image-gallery">
{{ $alt := index (first 1 .Params) 0 }}
{{ $images := after 1 .Params }}
{{ range $images }}
  {{- $image := $.Page.Resources.GetMatch (.) }}
    <li>
      <a href="{{ . }}">
        <img src="{{ ($image.Fit "300x300 q50").RelPermalink }}" alt="{{ $alt }}">
      </a>
    </li>
{{ end }}
</ul>
