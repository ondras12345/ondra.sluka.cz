# TODO show tags and categories in projects and equipment
# TODO katex copy code

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  author = "Ondřej Sluka"
  #keywords = "blog,electronics"
  #description = "Ondřej Sluka's personal website"
  # TODO default post description is .Summary, bad for SEO
  info = ["Electronics enthusiast", "Hobby programmer", "Free software advocate", "Home automation aficionado"]
  avatarURL = "images/avatar.jpg"
  customCSS = ["css/extra-style.css"]
  dateFormat = "2006-01-02"
  colorScheme = "auto"
  hideColorSchemeToggle = false

[privacy]
  [privacy.youtube]
    privacyEnhanced = true
  [privacy.googleAnalytics]
    disable = true

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

